    <head>
        <style>
            body {
                background-image: url("Pictures/Stormwreck_isle_view");/* setzt den hintergrund */
                background-repeat: no-repeat; /* sorgt dafür das der Hintergrund nur einmal angezeigt wird*/
                background-size: 100%; /* legt die Hintergrundgröße fest*/
                background-attachment: fixed; /* Macht den Hintergrund fest, sodass er beim Scrollen nicht verschwindet */
            }
            .campaignnotes{ /* Klasse für knopf */

                position: fixed;
            }
            .Quincy{ /* Noch ein Knopf */
                margin-top: 25%; /* Funkntioniert wie oben */
                margin-left: 42%;
                position: fixed;
            }
            .Samya{ /* Was könnte das wohl sein? noch ein Knopf? */
                margin-top: 25%; /* guess what? Funktioniert auch wie oben */
                margin-left: 59%;
                position: fixed;
            }
            .Llthrae:hover{ /* Die hier machen alle das Gleiche: Die Knöpfe Hovern Lassen */
                transform: scale(1.1); /* vergrößert den Knopf */

            }
            .Quincy:hover{
                transform: scale(1.1);
