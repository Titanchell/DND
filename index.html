<!doctype html>
<html lang="de">
    <head>
        <style>
            body {
                background-image: url("Pictures/World_Map.jpg"); /* setzt den hintergrund */
                background-repeat: no-repeat; /* sorgt dafür das der hintergrund nur einmal angezeigt wird*/
                background-size: 100%; /* legt die hintergrund größe fest*/
                background-attachment: fixed; /* Macht den Hintergrund fest, sodass er beim Scrollen nicht verschwindet */
            }
            .Stormwreck_isle_button{ /* Klasse für einen Knopf*/
                margin-top: 27%; /* Setzt Abstand von oben */
                margin-left: 12.5%; /* Setzt Abstand von Links */
                width: 94.5px; /* Setzt Breite */
                position: static; /*  fixiert die position */
            }
            .Stormwreck_isle_button:hover{ /* lässt den knopf hovern wenn man den mauszeiger drüber hält*/
                transform: scale(1.1); /* vergrößert den Knopf */
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Farbe des Schattens beim Hover */
            }
        </style>

        <title>DND-Seite</title>
    </head>
    <body>
        <div>
            <a href="https://titanchell.github.io/DND/Stormwreck_isle">
            <img src="Pictures/Stormwreck_isle_button.png" alt="Stormwreck_isle_button" class="Stormwreck_isle_button">
            </a>
        </div>
    </body>
</html>
